<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bienvenue ......</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenue ......</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card >
      <ion-card-header> 
        <center>
          <ion-card-title >KmerInsider</ion-card-title>
        </center>
        <ion-fab vertical="start" horizontal="end" slot="">
          <ion-fab-button>
            <ion-icon name="book-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list *ngFor="let p of menuPages" >
          <ion-item  [routerLink]="[p.url]" lines="none">
            <ion-icon slot="start" name="{{p.icon }}" ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
          </ion-item>
      </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
