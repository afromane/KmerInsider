<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card >
      <ion-card-header> 
        <ion-fab vertical="start" horizontal="end" slot="" (click)="showModal()">
          <ion-fab-button>
            <ion-icon name="add-outline" class="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        
      </ion-card-header>
    
      <ion-card-content>
        <ion-list >
          <ion-item  lines="none" >
          </ion-item>
          <ion-item  lines="none" >
            <ion-icon slot="end" name="pencil-outline" color="success"></ion-icon>
            <ion-icon slot="end" name="trash-outline" color="danger"></ion-icon>
              <ion-label>Categor</ion-label>
          </ion-item>
          <ion-item  lines="none" >
            <ion-icon slot="end" name="pencil-outline" color="success"></ion-icon>
            <ion-icon slot="end" name="trash-outline" color="danger"></ion-icon>
              <ion-label>Categor</ion-label>
          </ion-item>
          
      </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
