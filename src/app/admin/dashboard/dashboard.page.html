<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bienvenue ......</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenue ......</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card >
      <ion-card-header> 
        <center>
          <ion-card-title >KmerInsider</ion-card-title>
        </center>
        <ion-fab vertical="start" horizontal="end" slot="">
          <ion-fab-button>
            <ion-icon name="book-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list >
          <ion-item  lines="none" routerLink="/categories">
              <ion-label>Gerer categorie</ion-label>
          </ion-item>
         
          <ion-item  lines="none" routerLink="/question-reponse">
            <ion-label>Gerer questions/reponses</ion-label>
        </ion-item>
        <ion-item  lines="none" routerLink="/cours">
          <ion-label>Gerer cours</ion-label>
      </ion-item>
      </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
